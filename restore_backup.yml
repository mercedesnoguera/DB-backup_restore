---
- hosts: restore
  become: true
  become_user: datasystem
  tasks:
    - name: Drop database testdb-data in restore
      shell: " psql -U datasystem < /tmp/archivo.elimina.bd.sql "
      ignore_errors: no

- hosts: restore
  become: true
  become_user: datasystem
  tasks:
    - name: Create database testdb-data in restore
      shell: " psql -U datasystem < /tmp/archivo.crea.bd.sql "
      ignore_errors: no

- hosts: restore
  become: true
  become_user: datasystem
  tasks:
    - name: Create restore database testtdb-data
      shell: " pg_restore -h 192.168.1.22 -p 5432 -U datasystem -d testdb-data -v /home/datasystem/mnoguera/restore/database-mspbs_siciap{{ date }}.backup "
      vars:
          date: "{{ lookup('pipe', 'date +%Y%m%d') }}"
      ignore_errors: no

