---
- hosts: restore
  become: true
  become_user: datasystem
  tasks:
    - name: Drop database MSPBS_SICIAP_TEST_RESTORE in restore
      shell: " psql -U postgres < /home/datasystem/mnoguera/archivo.elimina.bd.sql "
      ignore_errors: no

- hosts: restore
  become: true
  become_user: datasystem
  tasks:
    - name: Create database MSPBS_SICIAP_TEST_RESTORE in restore
      shell: " psql -U postgres < /home/datasystem/mnoguera/archivo.crea.bd.sql "
      ignore_errors: no

- hosts: restore
  become: true
  become_user: datasystem
  tasks:
    - name: Create restore database MSPBS_SICIAP_TEST_RESTORE in restore
      shell: " pg_restore -h 192.168.1.183 -p 5432 -U postgres -d MSPBS_SICIAP -v /home/datasystem/mnoguera/restore/database-mspbs_siciap-{{ansible_date_time.date}}.backup "
      ignore_errors: no


